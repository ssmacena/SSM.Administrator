<breadcrumb #parent>
    <div id="breadcrumbs">
      &nbsp;&nbsp;&nbsp;&nbsp;Você está em:
        <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs">
            <span id="breadcrumbs-page-title" *ngIf="!route.terminal" class="breadcrumb-item">
                <a href="" [routerLink]="[route.url]">{{ route.displayName }}</a>
            </span>
            <span id="breadcrumbs-page-title" *ngIf="route.terminal" class="breadcrumb-item active" aria-current="page">{{ route.displayName }}</span>
        </ng-template>
    </div>
</breadcrumb>
