<form [formGroup]="abstractForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-4 offset-md-4">
    <button class="btn btn-success" type="submit" #salvarButton>Salvar</button>
    <button class="btn btn-danger" type="button" (click)="onDeleteCustomer()" #deletarButton>Deletar</button>
    <button class="btn btn-primary" type="button" (click)="onClearForm()">Novo</button>
  </div>
  </div>
  <app-input-field class="col-sm-12" formControlName="nome"
    [classeCss]="aplicaCssErro('nome')"
    id="nome" label="Nome" [control]="abstractForm.get('nome')"></app-input-field>
  <div class="form-group">
    <label for="email">Mail</label>
    <input type="text" id="email" formControlName="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="emailConfirmar">Confirmar e-mail</label>
    <input type="text" id="emailConfirmar" formControlName="emailConfirmar" class="form-control">
  </div>
  <div class="form-group">
    <label for="cep">Cep</label>
    <input type="text" id="cep" formControlName="cep" class="form-control">
  </div>
  <div class="form-group">
    <label for="numeroEndereco">NÃºmero</label>
    <input type="text" id="numeroEndereco" formControlName="numeroEndereco" class="form-control">
  </div>
  <div class="form-group">
    <label for="complemento">Complemento</label>
    <input type="text" id="complemento" formControlName="complemento" class="form-control">
  </div>
  <div class="form-group">
    <label for="rua">Rua</label>
    <input type="text" id="rua" formControlName="rua" class="form-control">
  </div>
  <div class="form-group">
    <label for="name">Bairro</label>
    <input type="text" id="bairro" formControlName="bairro" class="form-control">
  </div>
  <div class="form-group">
    <label for="siglaEstado">Sigla Estado</label>
    <input type="text" id="siglaEstado" formControlName="siglaEstado" class="form-control">
  </div>
  <div class="form-group">
    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" formControlName="cidade" class="form-control">
  </div>
</form>
