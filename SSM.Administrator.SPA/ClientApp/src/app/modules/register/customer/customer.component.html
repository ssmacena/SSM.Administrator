<div class="row" id="content-main">
  <div>
    <app-breadcrumb></app-breadcrumb>
    <div class="row" id="content-main">
      <accordion [isAnimated]="true" style="width:1000px; overflow:hidden;">
        <accordion-group #filtroAccordion heading=".:Filtro">
          <form [formGroup]="abstractForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-6 align-baseline">
                <!-- <label for="name">Name</label>
                <input type="text" id="name" formControlName="name" class="form-control form-control-sm"> -->

                <app-input-field class="col-sm-12 form-group text-top" formControlName="name"
                [classeCss]="aplicaCssErro('name')"
                id="name" label="Nome" [control]="abstractForm.get('name')">
                </app-input-field>

              </div>
              <div class="col-6">
                <button type="submit" class="btn btn-secondary btn-sm">Procurar</button>
                <!-- <button type="button" class="btn btn-danger btn-sm" (click)="onCancel()">Cancel</button> -->
              </div>
            </div>
          </form>
        </accordion-group>
        <accordion-group #cadastroAccordion heading=".:Cadastro">
          <tabset #tabSet>
            <tab id="lista">
              <ng-template tabHeading>
                <span>&nbsp;Lista de Clientes</span>
              </ng-template>
              <br />
              <app-customer-list (customerSelectedEvent)="onCustomerWasSelected($event)" [show]="true"
                (pageChangedEvent)="onPageChange($event)" [data]="customer$">
              </app-customer-list>
            </tab>
            <tab id="report-income">
              <ng-template tabHeading>
                <span>&nbsp;Edição</span>
              </ng-template>
              <br />
              <app-customer-edit [idCustomer]="customerId" (customersChangedEvent)="onSubmit()"
                (resetFormEvent)="onCustomerWasSelected(0)"></app-customer-edit>
            </tab>
          </tabset>
        </accordion-group>
      </accordion>
    </div>
  </div>
</div>
