<div class="row s4-notdlg" id="banner-container">
  <div class="page-header-internal-img banner-header-page-account">
  </div>
</div>

<div class="row" id="content-main">
  <div>
    <app-breadcrumb></app-breadcrumb>
    <div class="row" id="content-main">
      <accordion [isAnimated]="true" style="width:1000px; overflow:hidden;">
        <accordion-group #filtroAccordion heading=".:Filtro">
          <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" formControlName="name" class="form-control form-control-sm">
                </div>
              </div>
              <div class="col-xs-12">
                <button type="submit" class="btn btn-success" [disabled]="!searchForm.valid">Save</button>
                <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
              </div>
            </div>
          </form>
        </accordion-group>
        <accordion-group #cadastroAccordion heading=".:Cadastro">
          <tabset #tabSet>
            <tab id="lista">
              <ng-template tabHeading>
                <span>&nbsp;Lista de Clientes</span>
              </ng-template>
              <br />
              <app-customer-list (customerSelected)="onCustomerWasSelected($event)" [show]="true" (pageChange)="onPageChange($event)" [data]="customer$">
              </app-customer-list>
            </tab>
            <tab id="report-income">
              <ng-template tabHeading>
                <span>&nbsp;Edição</span>
              </ng-template>
              <br />
              <app-customer-edit [idCustomer]="customerId" (customersChanged)="onSubmit()"></app-customer-edit>
            </tab>
          </tabset>
        </accordion-group>
      </accordion>
    </div>
  </div>
</div>
