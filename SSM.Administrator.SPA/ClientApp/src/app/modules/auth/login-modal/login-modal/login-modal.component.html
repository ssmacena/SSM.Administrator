<div class="modal-header">
  <span class="modal-title pull-left"><i class="fa fa-comment-alt"></i> {{title}}</span>
</div>
<div class="modal-body">
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        ngModel
        name="password"
        required
        minlength="6"
      />
    </div>
  </form>
</div>
<div class="modal-footer">
  <div>
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!authForm.valid">Login</button>
    |
    <button class="btn btn-primary" (click)="onCancel()" type="button">
      cancel
    </button>
  </div>

</div>
